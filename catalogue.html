            // Add event listener for product click
            productCard.addEventListener("click", () => showProductDetails(product));

            productGrid.appendChild(productCard);
        });
    };

    // Show Product Details in Modal
    const showProductDetails = (product) => {
        const productModal = document.getElementById("productModal");
        const modalTitle = document.getElementById("modalTitle");
        const modalImages = document.getElementById("modalImages");
        const modalPrice = document.getElementById("modalPrice");
        const sidebar = document.querySelector(".sidebar");

        // Set product name and details
        modalTitle.textContent = product.name;
        modalPrice.textContent = `Details: ${product.details}`;

        // Hide sidebar on mobile when modal opens
        if (window.innerWidth < 768) {
            sidebar.classList.remove("show");
        }

        // Populate modal with images
        modalImages.innerHTML = product.images
            .map(img => `<img src="${img}" alt="${product.name}" class="modal-product-image">`)
            .join("");

        // Create and add overlay
        const modalOverlay = document.createElement("div");
        modalOverlay.classList.add("modal-overlay");
        document.body.appendChild(modalOverlay);

        // Display the modal
        productModal.style.display = "flex";
    };

    // Close Modal
    const closeModal = document.getElementById("closeModal");
    closeModal.addEventListener("click", () => {
        const productModal = document.getElementById("productModal");
        const modalOverlay = document.querySelector(".modal-overlay");

        productModal.style.display = "none";

        // Remove overlay when modal closes
        if (modalOverlay) {
            modalOverlay.remove();
        }
    });

    // Handle Category Clicks
    document.querySelectorAll(".categories li").forEach(categoryItem => {
        categoryItem.addEventListener("click", () => {
            document.querySelectorAll(".categories li").forEach(item => item.classList.remove("active"));
            categoryItem.classList.add("active");

            const category = categoryItem.getAttribute("data-category");
            renderProducts(category);
        });
    });

    // Initial Render of Products
    renderProducts();
</script>
</body>
</html>

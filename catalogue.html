        .filter-buttons button {

            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background: #333;
            color: white;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-slider img {
            width: 100%;

        .product h3 {

        function filterProducts(category) {
            const grid = document.getElementById("product-grid");
            grid.innerHTML = "";
            
            products[category].forEach(product => {
                let productHTML = `<div class='product'>
                    <div class='product-slider'>`;
                product.images.forEach(img => {
                    productHTML += `<img src="${img}" alt="${product.name}">`;
                });
                productHTML += `</div>
                    <h3>${product.name}</h3>
                </div>`;
                
                grid.innerHTML += productHTML;
            });
            
            setTimeout(() => {
                $('.product-slider').slick({
                    dots: true,
                    infinite: true,
                    speed: 300,
                    slidesToShow: 1,
                    adaptiveHeight: true
                });
            }, 100);
        }

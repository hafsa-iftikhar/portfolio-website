<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <title>Contact Us - Brand Curb</title>
  <style>
    /* General Reset */
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Baloo 2', cursive;
    }

    /* Body and Typography */
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: justify;
      background-color: #f4f4f4;
      color: #333;
      height: 100%;
      margin: 0;
      line-height: 1.6;
      padding-top: 80px;
    }

   /* Header Styles */
  .header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(124, 133, 141, 0.85); /* Semi-transparent background */
  border-bottom: 2px solid rgba(6, 82, 141, 0.85); /* Semi-transparent border */
  box-shadow: 0 2px 5px rgba(6, 4, 4, 0.1);
  z-index: 1000;
  padding: 10px 20px;
  font-size: 1.1rem;
  align-items: center;
  justify-content: center; /* Center all content horizontally */
  flex-wrap: nowrap;
  height: 70px;
}

.header-box {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: nowrap; /* Prevent wrapping */
  width: 100%;
}

.logo {
    display: flex;
    align-items: center;
  }

  .logo-img {
    width: 50px; /* Adjust the width as needed */
    height: auto; /* Keeps the image proportional */
  }

.nav {
  display: flex;
  align-items: center;
  margin: 0 auto;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 15px; /* Space between links */
  flex-wrap: nowrap; /* Ensure links stay horizontal */
}

.nav-links a {
  text-decoration: none;
  color: #1c1c1c;
  padding: 10px 15px;
  font-weight: normal;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: rgb(193, 200, 208);
}

.cta {
  background: rgb(5, 40, 102);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.cta:hover {
  background: rgb(36, 40, 47);
} 
    /* Contact Section */
    h2 {
      margin-bottom: 15px;
      font-size: 28px;
      color: #007bff;
    }

    a {
      text-decoration: none;
      color: #007bff;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
    }

    /* Fix Header Overlap */
    body::before {
      content: "";
      display: block;
      height: 80px;
    }

    /* Center the Contact Section */
    body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #ffffff;
  overflow-y: scroll;
}

.contact-section {
  display: flex;
  flex-wrap: wrap; /* Allows wrapping for smaller screens */
  justify-content: center; /* Center content */
  align-items: flex-start;
  padding: 30px; /* Adjusted padding */
  background-color: #edeff1;
  margin-top: -40px;
  gap: 20px;
  margin-bottom: 100px;
  min-height: 100vh;
}

/* Contact Details */
.contact-details, .map-container {
  flex: 1;
  max-width: 45%; /* Default width for larger screens */
  padding: 20px;
  background-color: white;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

.contact-details h2 {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
  text-align: center;
}

.detail {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.detail i {
  font-size: 20px;
  color: #007bff;
  margin-right: 15px;
}

.detail div {
  font-size: 16px;
  color: #555;
}

.map-container {
  flex: 1;
  max-width: 50%;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  background-color: white;
}

iframe {
  width: 100%;
  height: 270px;
  border: 0;
  border-radius: 8px;
}

/* Footer Styling */
.footer {
  background-color: rgb(217, 217, 218); /* Dark gray background */
  padding: 20px 10px; /* Vertical padding */
  width: 100%; /* Full width of the footer */
  position: relative; /* Sticks to the bottom */
  bottom: 0;
  left: 0;
  text-align: center;
}

.footer-container {
  max-width: 1350px;
  margin: 0 auto;
  padding: 0 20px; /* Horizontal padding */
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap; /* Responsive layout for smaller screens */
}

.footer-social-media h4 {
  font-size: 16px;
  margin-bottom: 10px;
  color: #1c1c1c;
}

.social-media-links {
  display: flex;
  gap: 15px; /* Space between icons */
}

.social-media-links a {
  color: #090909; /* White icons */
  font-size: 22px; /* Icon size */
  transition: color 0.3s ease;
  font-weight: 8000px;
}

.social-media-links a:hover {
  color: #6d6d6d; /* Highlight color on hover */
}

.footer-copyright {
  text-align: right;
  font-size: 15px;
  color: #000000;
  font-weight: bolder;
}

@media (max-width: 768px) {
  .footer-container {
    flex-direction: column; /* Stack elements on small screens */
    text-align: center;
  }

  .footer-copyright {
    margin-top: 10px;
    text-align: center;
  }
}
/* Responsive Styling for Smaller Screens */
@media (max-width: 768px) {
  .header-box {
    flex-wrap: nowrap; /* Prevent wrapping */
    overflow-x: auto; /* Allow horizontal scrolling if content overflows */
  }

  .nav-links {
    flex-shrink: 0; /* Prevent shrinking */
    gap: 10px; /* Adjust spacing for smaller screens */
  }

  .nav-links a {
    padding: 8px 12px; /* Slightly reduce padding */
  }

  .cta {
    padding: 8px 15px; /* Adjust button size */
  }
}

 /* Responsive Design */
 @media (max-width: 480px) {
      .logo {
        font-size: 24px;
      }

      .nav-links a {
        font-size: 14px;
      }

      .cta {
        font-size: 14px;
        padding: 8px 15px;
      }

      .footer-logo {
        font-size: 24px;
      }
    }

    /* Keyframes for the animation */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

    /* Media Query for Mobile Screens */
@media (max-width: 768px) {
  .contact-section {
    flex-direction: column; /* Stack items vertically */
    align-items: center;
    padding: 30px;
    gap: 30px;
  }

  .contact-details, .map-container {
    max-width: 100%; /* Full width on mobile */
    text-align: center;
  }

  .detail {
    justify-content: center; /* Center icons and text */
  }

  .map-container iframe {
    width: 100%;
    height: 270px;
    border-radius: 8px;
}
}
</style>
